<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-scheduled-transaction-heading"
        data-cy="ScheduledTransactionCreateUpdateHeading"
        jhiTranslate="moneyRoombaApp.scheduledTransaction.home.createOrEditLabel"
      >
        Create or edit a Scheduled Transaction
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="moneyRoombaApp.scheduledTransaction.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
          <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="moneyRoombaApp.scheduledTransaction.description" for="field_description"
            >Description</label
          >
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="moneyRoombaApp.scheduledTransaction.originalAmount" for="field_originalAmount"
            >Original Amount</label
          >
          <input
            type="number"
            class="form-control"
            name="originalAmount"
            id="field_originalAmount"
            data-cy="originalAmount"
            formControlName="originalAmount"
          />
          <div
            *ngIf="
              editForm.get('originalAmount')!.invalid && (editForm.get('originalAmount')!.dirty || editForm.get('originalAmount')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('originalAmount')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('originalAmount')?.errors?.min"
              jhiTranslate="entity.validation.min"
              [translateValues]="{ min: 0 }"
            >
              This field should be at least 0.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('originalAmount')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="moneyRoombaApp.scheduledTransaction.movementType" for="field_movementType"
            >Movement Type</label
          >
          <select class="form-control" name="movementType" formControlName="movementType" id="field_movementType" data-cy="movementType">
            <option [ngValue]="null">{{ 'moneyRoombaApp.MovementType.null' | translate }}</option>
            <option value="INCOME">{{ 'moneyRoombaApp.MovementType.INCOME' | translate }}</option>
            <option value="EXPENSE">{{ 'moneyRoombaApp.MovementType.EXPENSE' | translate }}</option>
          </select>
          <div
            *ngIf="editForm.get('movementType')!.invalid && (editForm.get('movementType')!.dirty || editForm.get('movementType')!.touched)"
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('movementType')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="moneyRoombaApp.scheduledTransaction.startDate" for="field_startDate"
            >Start Date</label
          >
          <div class="input-group">
            <input
              id="field_startDate"
              data-cy="startDate"
              type="text"
              class="form-control"
              name="startDate"
              ngbDatepicker
              #startDateDp="ngbDatepicker"
              formControlName="startDate"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="startDateDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
          <div *ngIf="editForm.get('startDate')!.invalid && (editForm.get('startDate')!.dirty || editForm.get('startDate')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('startDate')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="moneyRoombaApp.scheduledTransaction.endDate" for="field_endDate">End Date</label>
          <div class="input-group">
            <input
              id="field_endDate"
              data-cy="endDate"
              type="text"
              class="form-control"
              name="endDate"
              ngbDatepicker
              #endDateDp="ngbDatepicker"
              formControlName="endDate"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="endDateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="moneyRoombaApp.scheduledTransaction.addToReports" for="field_addToReports"
            >Add To Reports</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="addToReports"
            id="field_addToReports"
            data-cy="addToReports"
            formControlName="addToReports"
          />
          <div
            *ngIf="editForm.get('addToReports')!.invalid && (editForm.get('addToReports')!.dirty || editForm.get('addToReports')!.touched)"
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('addToReports')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="moneyRoombaApp.scheduledTransaction.incomingTransaction"
            for="field_incomingTransaction"
            >Incoming Transaction</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="incomingTransaction"
            id="field_incomingTransaction"
            data-cy="incomingTransaction"
            formControlName="incomingTransaction"
          />
          <div
            *ngIf="
              editForm.get('incomingTransaction')!.invalid &&
              (editForm.get('incomingTransaction')!.dirty || editForm.get('incomingTransaction')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('incomingTransaction')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="moneyRoombaApp.scheduledTransaction.currency" for="field_currency"
            >Currency</label
          >
          <select class="form-control" id="field_currency" data-cy="currency" name="currency" formControlName="currency">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="currencyOption.id === editForm.get('currency')!.value?.id ? editForm.get('currency')!.value : currencyOption"
              *ngFor="let currencyOption of currenciesSharedCollection; trackBy: trackCurrencyById"
            >
              {{ currencyOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
