<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-event-heading" data-cy="EventCreateUpdateHeading" jhiTranslate="moneyRoombaApp.event.home.createOrEditLabel">
        Create or edit a Event
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="moneyRoombaApp.event.eventType" for="field_eventType">Event Type</label>
          <select class="form-control" name="eventType" formControlName="eventType" id="field_eventType" data-cy="eventType">
            <option [ngValue]="null">{{ 'moneyRoombaApp.EventType.null' | translate }}</option>
            <option value="TRANSCTION_RECEIVED">{{ 'moneyRoombaApp.EventType.TRANSCTION_RECEIVED' | translate }}</option>
            <option value="TRANSACTION_SENT">{{ 'moneyRoombaApp.EventType.TRANSACTION_SENT' | translate }}</option>
            <option value="REPORT_IS_READY">{{ 'moneyRoombaApp.EventType.REPORT_IS_READY' | translate }}</option>
            <option value="LICENSE_PURCHASED">{{ 'moneyRoombaApp.EventType.LICENSE_PURCHASED' | translate }}</option>
            <option value="LICENSE_GIFTED">{{ 'moneyRoombaApp.EventType.LICENSE_GIFTED' | translate }}</option>
            <option value="ADDED_AS_FAVORITE">{{ 'moneyRoombaApp.EventType.ADDED_AS_FAVORITE' | translate }}</option>
            <option value="POSSIBLE_TRANSACTION_ADDED_EMAIL">
              {{ 'moneyRoombaApp.EventType.POSSIBLE_TRANSACTION_ADDED_EMAIL' | translate }}
            </option>
            <option value="CREATE">{{ 'moneyRoombaApp.EventType.CREATE' | translate }}</option>
            <option value="UPDATE">{{ 'moneyRoombaApp.EventType.UPDATE' | translate }}</option>
            <option value="DELETE">{{ 'moneyRoombaApp.EventType.DELETE' | translate }}</option>
            <option value="GET">{{ 'moneyRoombaApp.EventType.GET' | translate }}</option>
          </select>
          <div *ngIf="editForm.get('eventType')!.invalid && (editForm.get('eventType')!.dirty || editForm.get('eventType')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('eventType')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="moneyRoombaApp.event.dateAdded" for="field_dateAdded">Date Added</label>
          <div class="input-group">
            <input
              id="field_dateAdded"
              data-cy="dateAdded"
              type="text"
              class="form-control"
              name="dateAdded"
              ngbDatepicker
              #dateAddedDp="ngbDatepicker"
              formControlName="dateAdded"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="dateAddedDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
          <div *ngIf="editForm.get('dateAdded')!.invalid && (editForm.get('dateAdded')!.dirty || editForm.get('dateAdded')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('dateAdded')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="moneyRoombaApp.event.sourceId" for="field_sourceId">Source Id</label>
          <input type="number" class="form-control" name="sourceId" id="field_sourceId" data-cy="sourceId" formControlName="sourceId" />
          <div *ngIf="editForm.get('sourceId')!.invalid && (editForm.get('sourceId')!.dirty || editForm.get('sourceId')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('sourceId')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('sourceId')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="moneyRoombaApp.event.sourceEntity" for="field_sourceEntity">Source Entity</label>
          <select class="form-control" name="sourceEntity" formControlName="sourceEntity" id="field_sourceEntity" data-cy="sourceEntity">
            <option [ngValue]="null">{{ 'moneyRoombaApp.SourceEntity.null' | translate }}</option>
            <option value="TRANSACTION">{{ 'moneyRoombaApp.SourceEntity.TRANSACTION' | translate }}</option>
            <option value="CONTACT">{{ 'moneyRoombaApp.SourceEntity.CONTACT' | translate }}</option>
            <option value="SCHEDULEDTRANSACTION">{{ 'moneyRoombaApp.SourceEntity.SCHEDULEDTRANSACTION' | translate }}</option>
            <option value="LICENSE">{{ 'moneyRoombaApp.SourceEntity.LICENSE' | translate }}</option>
          </select>
          <div
            *ngIf="editForm.get('sourceEntity')!.invalid && (editForm.get('sourceEntity')!.dirty || editForm.get('sourceEntity')!.touched)"
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('sourceEntity')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="moneyRoombaApp.event.userName" for="field_userName">User Name</label>
          <input type="text" class="form-control" name="userName" id="field_userName" data-cy="userName" formControlName="userName" />
          <div *ngIf="editForm.get('userName')!.invalid && (editForm.get('userName')!.dirty || editForm.get('userName')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('userName')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="moneyRoombaApp.event.userLastName" for="field_userLastName">User Last Name</label>
          <input
            type="text"
            class="form-control"
            name="userLastName"
            id="field_userLastName"
            data-cy="userLastName"
            formControlName="userLastName"
          />
          <div
            *ngIf="editForm.get('userLastName')!.invalid && (editForm.get('userLastName')!.dirty || editForm.get('userLastName')!.touched)"
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('userLastName')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="moneyRoombaApp.event.notification" for="field_notification">Notification</label>
          <select class="form-control" id="field_notification" data-cy="notification" name="notification" formControlName="notification">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                notificationOption.id === editForm.get('notification')!.value?.id ? editForm.get('notification')!.value : notificationOption
              "
              *ngFor="let notificationOption of notificationsCollection; trackBy: trackNotificationById"
            >
              {{ notificationOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="moneyRoombaApp.event.user" for="field_user">User</label>
          <select class="form-control" id="field_user" data-cy="user" name="user" formControlName="user">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="userDetailsOption.id === editForm.get('user')!.value?.id ? editForm.get('user')!.value : userDetailsOption"
              *ngFor="let userDetailsOption of userDetailsSharedCollection; trackBy: trackUserDetailsById"
            >
              {{ userDetailsOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
