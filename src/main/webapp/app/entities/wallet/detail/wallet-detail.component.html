<div class="container-fluid">
  <div class="form-head mb-4">
    <h2 class="text-black font-w600 mb-0">{{ wallet.name }}</h2>
  </div>
  <div class="row">
    <div class="col-xl-9 col-xxl-12">
      <div class="row">
        <div class="col-xl-12">
          <!--
          <app-main-balance></app-main-balance>-->
          <div class="card stacked-2">
            <div class="card-header flex-wrap border-0 pb-0 align-items-end">
              <div class="d-flex align-items-center mb-3 mr-3">
                <img class="mr-3" width="68" height="68" src="{{ getIcon(wallet.icon).path }}" alt="{{ getIcon(wallet.icon).name }}" />
                <div class="mr-auto">
                  <h5 class="fs-20 text-black font-w600" jhiTranslate="moneyRoombaApp.wallet.balance">Balance</h5>
                  <span class="text-num text-black font-w600">{{ wallet.balance | currency: wallet.currency?.code:'symbol':'1.2-2' }}</span>
                </div>
              </div>
              <div class="mr-3 mb-3">
                <p class="fs-14 mb-1" jhiTranslate="moneyRoombaApp.wallet.inReports">In Reports</p>
                <span *ngIf="wallet.inReports" class="badge badge-success" jhiTranslate="moneyRoombaApp.wallet.reportsTrue"> yes </span>
                <span *ngIf="!wallet.inReports" class="badge badge-danger" jhiTranslate="moneyRoombaApp.wallet.reportsFalse"> no </span>
              </div>
              <div class="mr-3 mb-3">
                <p class="fs-14 mb-1" jhiTranslate="moneyRoombaApp.wallet.isActive">Is Active</p>
                <span *ngIf="wallet.isActive" class="badge badge-success" jhiTranslate="moneyRoombaApp.wallet.active"> Active </span>
                <span *ngIf="!wallet.isActive" class="badge badge-danger" jhiTranslate="moneyRoombaApp.wallet.inactive"> Inactive </span>
              </div>
              <div class="mr-3 mb-3">
                <p class="fs-14 mb-1" jhiTranslate="moneyRoombaApp.wallet.currency">Currency</p>
                <span class="fs-20 text-black font-w500 mr-3 mb-3" [routerLink]="['/currency', wallet.currency?.id, 'view']">{{
                  wallet.currency?.code
                }}</span>
              </div>

              <div class="dropdown mb-auto dropdown-no-icon" ngbDropdown>
                <div class="btn-link" role="button" data-toggle="dropdown" aria-expanded="false" ngbDropdownToggle>
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

            </div>
