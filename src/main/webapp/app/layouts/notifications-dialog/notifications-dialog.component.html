<div class="modal-header">
  <h4 class="modal-title" data-cy="categoryStatusDialogHeading" jhiTranslate="moneyRoombaApp.event.allNotifications">All Notifications</h4>

  <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="close()">&times;</button>
</div>

<div class="modal-body pt-2">
  <jhi-alert-error></jhi-alert-error>
  <div class="widget-media dz-scroll p-3" [perfectScrollbar]>
    <ul class="timeline">
      <li *ngFor="let event of eventsNotifications">
        <a routerLink="{{ event.destinationPath }}" (click)="updateNotification(event.notification)" role="button">
          <div [ngClass]="{ 'unopened-notification': !event.notification.opened }" class="timeline-panel p-2">
            <div class="media mr-2 media-info">MR</div>
            <div class="media-body">
              <div class="media-body">
                <p class="mb-1" jhiTranslate="moneyRoombaApp.event.messages.{{ event.message }}">New notification</p>
                <small class="d-block">{{ event.dateAdded | formatMediumDate }}</small>
              </div>
            </div>
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">
    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Close</span>
  </button>
</div>
