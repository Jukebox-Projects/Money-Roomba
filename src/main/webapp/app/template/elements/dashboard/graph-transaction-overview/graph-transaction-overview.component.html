<div class="card">
  <div class="card-header d-sm-flex d-block border-0 pb-0">
    <div class="pr-3 mr-auto mb-sm-0 mb-3">
      <h4 class="fs-20 text-black mb-1">Transaction Overview</h4>
      <span class="fs-12">Lorem ipsum dolor sit amet, consectetur</span>
    </div>
    <div class="d-flex align-items-center justify-content-between">
      <a href="javascript:void(0)" class="btn btn-rounded btn-light mr-3" data-toggle="modal" data-target="#DownloadReport"
        ><i class="las la-download text-primary scale5 mr-3"></i>Download Report</a
      >
      <!-- Modal -->
      <div class="modal fade" id="DownloadReport">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>
            <div class="modal-body">
              <p>
                Cras mattis consectetur purus sit amet fermentum. Cras justo odio, dapibus ac facilisis in, egestas eget quam. Morbi leo
                risus, porta ac consectetur ac, vestibulum at eros.
              </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger light" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <div class="dropdown dropdown-no-icon" ngbDropdown>
        <div class="btn-link" data-toggle="dropdown" ngbDropdownToggle>
          <svg width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
              <rect x="0" y="0" width="24" height="24"></rect>
              <circle fill="#000000" cx="5" cy="12" r="2"></circle>
              <circle fill="#000000" cx="12" cy="12" r="2"></circle>
              <circle fill="#000000" cx="19" cy="12" r="2"></circle>
            </g>
          </svg>
        </div>
        <div class="dropdown-menu dropdown-menu-right" ngbDropdownMenu>
          <a class="dropdown-item" href="javascript:void(0)">Delete</a>
          <a class="dropdown-item" href="javascript:void(0)">Edit</a>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div id="chartBar">
      <apx-chart
        [series]="chartOptions.series"
        [chart]="chartOptions.chart"
        [dataLabels]="chartOptions.dataLabels"
        [plotOptions]="chartOptions.plotOptions"
        [yaxis]="chartOptions.yaxis"
        [legend]="chartOptions.legend"
        [fill]="chartOptions.fill"
        [stroke]="chartOptions.stroke"
        [tooltip]="chartOptions.tooltip"
        [xaxis]="chartOptions.xaxis"
        [colors]="chartOptions.colors"
        [responsive]="chartOptions.responsive"
        [states]="chartOptions.states"
        [markers]="chartOptions.markers"
        [grid]="chartOptions.grid"
      ></apx-chart>
    </div>

    <div class="d-flex">
      <div class="custom-control custom-switch toggle-switch text-right mr-4 mb-2">
        <input type="checkbox" class="custom-control-input" id="customSwitch11" />
        <label class="custom-control-label fs-14 text-black pr-2" for="customSwitch11">Number</label>
      </div>
      <div class="custom-control custom-switch toggle-switch text-right mr-4 mb-2">
        <input type="checkbox" class="custom-control-input" id="customSwitch12" />
        <label class="custom-control-label fs-14 text-black pr-2" for="customSwitch12">Analytics</label>
      </div>
    </div>
  </div>
</div>
