<!-- row -->
<div class="container-fluid">
  <div class="form-head mb-4">
    <h2 class="text-black font-w600 mb-0">Dashboard</h2>
  </div>
  <div class="row">
    <div class="col-xl-6">
      <div class="row">
        <div class="col-xl-8 col-lg-6 col-md-7 col-sm-8">
          <div class="card-bx stacked">
            <img src="assets/images/card/card.png" alt="" class="mw-100" />
            <div class="card-info text-white">
              <p class="mb-1">Main Balance</p>
              <h2 class="fs-36 text-white mb-sm-4 mb-3">$673,412.66</h2>
              <div class="d-flex align-items-center justify-content-between mb-sm-5 mb-3">
                <img src="assets/images/dual-dot.png" alt="" class="dot-img" />
                <h4 class="fs-20 text-white mb-0">**** **** **** 1234</h4>
              </div>
              <div class="d-flex">
                <div class="mr-5">
                  <p class="fs-14 mb-1 op6">VALID THRU</p>
                  <span>08/21</span>
                </div>
                <div>
                  <p class="fs-14 mb-1 op6">CARD HOLDER</p>
                  <span>Franklin Jr.</span>
                </div>
              </div>
            </div>
            <a [routerLink]="['/wallet']"><i class="fa fa-caret-down" aria-hidden="true"></i></a>
          </div>
        </div>
        <div class="col-xl-4 col-lg-6 col-md-5 col-sm-4">
          <app-graph-limit></app-graph-limit>
        </div>
        <div class="col-xl-12">
          <app-graph-transaction-overview></app-graph-transaction-overview>
        </div>
        <div class="col-xl-12">
          <!--<app-quick-transfer-crousal [data]="quickTransfer"></app-quick-transfer-crousal>-->
        </div>
      </div>
    </div>
    <div class="col-xl-6">
      <div class="row">
        <div class="col-xl-6 col-sm-6">
          <app-graph-income></app-graph-income>
        </div>
        <div class="col-xl-6 col-sm-6">
          <app-graph-outome></app-graph-outome>
        </div>
        <div class="col-xl-12">
          <app-graph-weekly-wallet-usage></app-graph-weekly-wallet-usage>
        </div>
        <div class="col-xl-12">
          <app-spendings></app-spendings>
        </div>
        <div class="col-xl-12">
          <!--<app-previous-transactions></app-previous-transactions>-->
        </div>
      </div>
    </div>
  </div>
</div>
